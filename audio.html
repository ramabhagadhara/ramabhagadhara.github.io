<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
    <div class="container-sm">
        <figure class="text-center">
            <blockquote class="blockquote">
              <p>Silahkan masukan audio yang anda pilih</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Selamat menikmati aplikasi kami
            </figcaption>
          </figure>
          <button onclick="window.location.href='index.html'" class="btn btn-primary" type="button">kembali</button>
          <div class="audio-comp">
            <input type="file" class="form-control" id="audio-input">
            <audio id="before-audio" controls></audio>
            <audio id="after-audio" controls></audio>

            <h2>Kompresi Audio</h2>
            <label for="threshold">Ambang Batas (dB):</label>
            <input type="number" class="form-control" id="threshold" min="-100" max="0" step="1" value="-24">
            <br>
            <label for="ratio">Rasio:</label>
            <input type="number" class="form-control" id="ratio" min="1" max="20" step="1" value="12">
            <br>
            <label for="attack">Serangan (detik):</label>
            <input type="number" class="form-control" id="attack" min="0" max="1" step="0.001" value="0.003">
            <br>
            <label for="release">Pelepasan (detik):</label>
            <input type="number" class="form-control" id="release" min="0" max="1" step="0.001" value="0.25">
          </div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const audioInput = document.getElementById('audio-input');
    const beforeAudioElement = document.getElementById('before-audio');
    const afterAudioElement = document.getElementById('after-audio');

    // Fungsi untuk memuat file audio yang dipilih
    function loadAudio(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const audioData = e.target.result;
        audioContext.decodeAudioData(audioData, function(buffer) {
          // Buat buffer source node sebelum kompresi
          const beforeSource = audioContext.createBufferSource();
          beforeSource.buffer = buffer;

          // Buat buffer source node setelah kompresi
          const afterSource = audioContext.createBufferSource();
          afterSource.buffer = buffer;

          // Dapatkan nilai-nilai parameter kompresi dari input
          const thresholdValue = parseFloat(document.getElementById('threshold').value);
          const ratioValue = parseFloat(document.getElementById('ratio').value);
          const attackValue = parseFloat(document.getElementById('attack').value);
          const releaseValue = parseFloat(document.getElementById('release').value);

          // Buat kompressor node
          const compressor = audioContext.createDynamicsCompressor();
          compressor.threshold.value = thresholdValue;
          compressor.ratio.value = ratioValue;
          compressor.attack.value = attackValue;
          compressor.release.value = releaseValue;


          // Sambungkan sumber audio sebelum kompresi ke keluaran audio sebelum
beforeSource.connect(audioContext.destination);
compressor.connect(audioContext.destination);
beforeAudioElement.setAttribute('src', URL.createObjectURL(file));

// Sambungkan sumber audio setelah kompresi ke kompresor
afterSource.connect(compressor);
compressor.connect(audioContext.destination);
afterAudioElement.setAttribute('src', URL.createObjectURL(file));

// Putar audio sebelum dan setelah kompresi
beforeAudioElement.play();
afterAudioElement.play();

        }, function(error) {
          console.error('Error decoding audio:', error);
        });
      };

      reader.readAsArrayBuffer(file);
    }

    // Event listener saat pemilihan file audio berubah
    audioInput.addEventListener('change', loadAudio);
    </script>
  </body>
</html>
